<h2>Add a Task</h2>
<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="TaskName" />
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input type="datetime" class="form-control" id="DueDate" />
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
